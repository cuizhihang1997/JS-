<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>滚动改变状态</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				height: 2000px;
			}
			.header{
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 150px;
				background-color: black;
			}
		</style>
	</head>
	<body>
		<div class="header"></div>
		
		<script type="text/javascript">
			// 滚动改变header高度和透明度
			var header = document.querySelector(".header");
			
			// 页面滚动至 300px  header的高度改变为 100px,  透明度改变为 .2
			// 0 ==> 300   0 ==> 50   0 ==> .8
			/*
				header高度变化       滚动高度变化					透明度变化
				-------------  =  ---------------  =  --------------
						50								 300								.8
			*/
			window.onscroll = function (){
				// if(sct() >= 300){
				// 	header.style.height = '100px';
				// 	header.style.opacity = '.2';
				// }else{
				// 	header.style.height = '150px';
				// 	header.style.opacity = '1';
				// }
				// 当前高度 = 原来的高度 - 变化的高度
				if(sct() <= 300){
					header.style.height = 150 + sct()/6 + "px";
					header.style.opacity = 1 - sct()/375;					
				}else{
					header.style.height = '100px';
					header.style.opacity = '.2';
				}
			}
			
			function sct(){
				return document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
			}
		</script>
	</body>
</html>
