<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>跑马灯</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				position: relative;
				width: 400px;
				height: 100px;
				margin: 50px auto;
				line-height: 100px;
				border: 1px solid red;
			}
			.font{
				position: absolute;
				width: 164px;
				color: #ff4500;
			}
			.behand{
				position: absolute;
				left: 400px;
				width: 164px;
				color: #ff4500;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="font">这是一段跑马灯文字</div>
			<div class="behand">这是一段跑马灯文字</div>
		</div>
		
		<script type="text/javascript">
			var box = document.querySelector(".box");
			var font = document.querySelector(".font");
			var behand = document.querySelector(".behand");
			
			var step = -1;
			box.onclick = function (){
				setInterval(function (){
					if(behand.offsetLeft === 0){
						font.style.left = "0px";
						behand.style.left = "400px";
					}
					// rgb(255,245,0)    1 黄色, 2 橘红色  ===> 放大奇数偶数选择  ===>  16/32
					/*if(font.offsetLeft % 2 === 0){  // 偶数
						font.style.color = 'rgb(255,245,0)';
						behand.style.color = 'rgb(255,245,0)';
					}else{
						font.style.color = 'rgb(255,69,0)';
						behand.style.color = 'rgb(255,69,0)';
					}*/
					if(font.offsetLeft % 32 === 0){
						font.style.color = 'rgb(255,69,0)';
						behand.style.color = 'rgb(255,69,0)';
					}else if(font.offsetLeft % 16 === 0){
						font.style.color = 'rgb(255,245,0)';
						behand.style.color = 'rgb(255,245,0)';
					}
					font.style.left = font.offsetLeft + step + "px";
					behand.style.left = behand.offsetLeft + step + "px";
				},17)
			}
		</script>
	</body>
</html>
