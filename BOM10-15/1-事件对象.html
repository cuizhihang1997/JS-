<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件对象</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				position: fixed;
				top: 50px;
				left: 300px;
				width: 200px;
				height: 200px;
				background-color: red;
			}
			.inner{
				margin-left: 20px;
				width: 100px;
				height: 100px;

			}
		</style>
	</head>
