		<title>媒体查询</title>
		<link rel="stylesheet" type="text/css" media="(min-width: 1440px)" href="./css/large.css"/>
		<link rel="stylesheet" type="text/css" media="(max-width: 1200px)" href="css/middle.css"/>

			*{
				margin: 0;
				padding: 0;
			}

			.content{
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
				width: calc(100% - 360px);
				margin: 20px auto;
				padding: 10px 30px;
				background-color: gray;
			}
			
			.section {
				/* width: 23%; */
				width: 100%;
				height: 100px;
				margin-bottom: 10px;
				background-color: #fff;
				border: 1px solid red;
			}
			
			/*@media (max-width: 1420px) {
				.section{
					width: 31%;
				}
			}
			@media (max-width: 1220px) {
				.section{
					width: 48%;
				}
			}
			@media (max-width: 950px) {
				.section{
					width: 100%;
				}
			}*/
			@media (min-width: 950px) {
				.section{
					width: 48%;
				}
			}
			@media (min-width: 1220px) {
				.section{
					width: 31%;
				}
			}
			@media (min-width: 1420px) {
				.section{
					width: 23%;
				}
			}
			
			
		</style>

			<div class="section"></div>
