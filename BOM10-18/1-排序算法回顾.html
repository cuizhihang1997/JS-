			// 插入排序   假设第一位是有序数列
			for(var i = 1; i < arr.length; i ++){
				// 将比较位置拿出来 跟前面的有序数列的值进行比较
				var temp = arr[i];
				for(var j = i; j > 0; j --){
					if(temp < arr[j-1]){
						// 如果temp值比前面的值小,将前面的值(j-1)赋给temp所在位置的值(j)
						arr[j] = arr[j-1];
					}else{
						// 如果没有发生比较,跳出循环,保证j的标识temp的下标
						break;
					}
				}
				if(temp !== arr[i]){
					// 将temp的值赋给它所在位置
					arr[j] = temp;
				}
			}
