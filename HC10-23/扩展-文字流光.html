<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>扩展-文字流光</title>
		<style>
			p{
				font-size: 60px;
				font-weight: bold;
				color: transparent;
				text-align: center;
				line-height: 100px;
				background-image: linear-gradient(to right, #D81159, #E53A40 10%, #FFBC42 20%, #75D701 30%, #30A9DE 40%,#D81159 50%, #E53A40 60%, #FFBC42 70%, #75D701 80%, #30A9DE 90%, #D81159);
				-webkit-background-clip: text;
				user-select: none;
				background-size: 200% 100%;
				animation: round 5s linear infinite alternate;
			}
			@keyframes round{
				0%{
					background-position: 0 0;
				}
				100%{
					background-position: -100% 0;
				}
			}
		</style>
	</head>
	<body>
		<p>经不住流年似水，逃不过此间少年</p>
	</body>
</html>
