<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>炫纹进度条</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 400px;
				height: 100px;
				margin: 50px auto;
				background-image: repeating-linear-gradient(45deg, red 0 5%, yellow 5% 10%);
				animation: move 1s linear infinite;
			}
			@keyframes move{
				0%{
					/* background-position: 0 0; */
					background-position: 0 0;
				}
				100%{
					/* 改变x值,正向左,负向右 */
					/* background-position: 50px 0; */
					
					/* 改变y值,正向右,负向左 */
					background-position: 0 100px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
