<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>带指针的表</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    .box{
        position: relative;
        width: 400px;
        height: 400px;
        border: 1px solid red;
        border-radius: 50%;
        margin: 150px auto;
    }
    .inner{
        position: absolute;
        width: 100%;
        height: 100%;
        /* border: 1px solid red; */
        border-radius: 50%;
        overflow: hidden;

    }
    .hours{
        position: absolute;
        left:200px;
        top: 20px;
        width: 1px;
        height: 180px;
        background-color:black;
        transform-origin: bottom;
        animation: move 60s steps(60)  infinite;
    }
    .second{
        position: absolute;
        left:196px;
        top: 120px;
        width: 8px;
        height: 80px;
        background-color:black;
        transform-origin: bottom;
        animation: move 216000s steps(60)  infinite;
    }
    .min{
        position: absolute;
        left:198.5px;
        top: 60px;
        width: 5px;
        height: 140px;
        background-color:black;
        transform-origin: bottom;
        animation: move 3600s steps(60)  infinite;
    }
    .origin{
        position: absolute;
        left:185px;
        top: 185px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color:black;
    }
    @keyframes move{
        0%{
            transform: rotate(0)
        }
        100%{
            transform: rotate(360deg)
        }
    }
    span{
        position: absolute;
        top: 190px;
        left: 198px;
        /* display: block; */
        width: 5px;
        height: 20px;
        background-color: black;
        /* transform-origin:  */
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="hours"></div>
        <div class="min"></div>
        <div class="second"></div>
        <div class="origin"></div>
        <div class="inner"></div>       
    </div>
    <script>
    var box = document.querySelector('.box');
    var inner = document.querySelector('.inner');

    var str = ''
    for(var i=0;i<12;i++){
        str+='<span style="transform: translateX('+Math.sin(i*Math.PI/6)*200+'px)'+' '+'translateY('+Math.cos(i*Math.PI/6)*200+'px) rotate('+(-30*i)+'deg);"></span>'
    }
    inner.innerHTML = str
    </script>
</body>
</html>
