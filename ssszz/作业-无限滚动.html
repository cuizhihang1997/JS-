<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无限滚动</title>
	</head>
	<body>
		作业: 无限滚动 + 滚动进度条
		
		<script type="text/javascript">
			/*
			思路:
				无限滚动
				写一个div:fixed定位,宽高100%; div的高度就是页面的高度
				页面滚动的时候: 判断可视区域的高度 + 页面被卷入的高度 > body的高度 - 200
				滚动进度
				进度条的width/页面可视区域的width = 页面卷入的高度/body的高度-可视区域的高度
			*/
		</script>
	</body>
</html>
