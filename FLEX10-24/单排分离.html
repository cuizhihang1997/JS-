<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单排分离</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				display: flex;
				width: 800px;
				margin: 30px auto;
				list-style: none;
				background: #037d65;
			}
			li{
				width: 100px;
				font-size: 18px;
				color: #fff;
				text-align: center;
				line-height: 100px;
			}
			li:last-child{
				margin-left: auto;
			}
		</style>
	</head>
	<body>
		<ul class="box">
			<li>liA</li>
			<li>liB</li>
			<li>liC</li>
			<li>liD</li>
			<li>liE</li>
		</ul>
	</body>
</html>
