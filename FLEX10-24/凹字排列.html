<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>凹字排列</title>
		<style>
			<style>
				*{
					margin: 0;
					padding: 0;
				}
				.box{
					display: flex;
					width: 690px;
					height: 390px;
					margin: 30px auto;
					border: 1px solid red;
					flex-wrap: wrap;
					justify-content: space-between;
					align-items: center;
					
					/* flex-wrap: wrap-reverse;
					justify-content: space-between; */
				}
				.inner{
					width: 230px;
					height: 130px;
					font-size: 30px;
					color: #fff;
					text-align: center;
					line-height: 130px;
					background-color: orange;
				}
				/* .inner:nth-child(2){
					height: 0;
				} */
		</style>
	</head>
	<body>
		<div class="box">
			<div class="inner">1</div>
			<!-- <div class="inner"></div> -->
			<div class="inner">2</div>
			<div class="inner">3</div>
			<div class="inner">4</div>
			<div class="inner">5</div>
			<div class="inner">6</div>
			<div class="inner">7</div>
			<div class="inner">8</div>
		</div>
	</body>
</html>
