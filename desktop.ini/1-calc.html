<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>calc</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			header{
				width: calc(100% - 40px);
				height: calc(20px * 5);
				/* 加减法必须两端带单位 */
				margin: calc(20px + 3 * 6px) auto;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<header></header>
	</body>
</html>
