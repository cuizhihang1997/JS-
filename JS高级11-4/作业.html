        ];


        var newArr3 = [];

        function flat(arr) {

            for (var i = 0; i < arr.length; i++) {
                if (arr[i] instanceof Array || arr[i] == arr[i + 1]) {
                    flat(arr[i])
                } else {
                    newArr3.push(arr[i])
                }

            }

            for (var z = 0; z < newArr3.length; z++) {
                for (var k = 0; k < newArr3.length; k++) {
                    if (newArr3[k] > newArr3[k + 1]) {

                        var temp = newArr3[k];


                        newArr3[k] = newArr3[k + 1];
                        newArr3[k + 1] = temp;



                    }
                }

            }

            return newArr3;
        }
        flat(arr);

        function fun(str) {
