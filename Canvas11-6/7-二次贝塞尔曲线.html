<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>二次贝塞尔曲线</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<canvas id="cvs" width="800" height="500">您的浏览器不支持</canvas>
		
		<script type="text/javascript">
			var cvs = document.querySelector("#cvs");
			var ctx = cvs.getContext("2d");
			
			/*
				context.quadraticCurveTo(cpx,cpy,x,y);
					- cpx： 贝塞尔控制点的 x 坐标
					- cpy： 贝塞尔控制点的 y 坐标
					- x ： 结束点的 x 坐标
					- y ： 结束点的 y 坐标 
			*/
			
			ctx.moveTo(50,100);
			ctx.quadraticCurveTo(100,-100,300,100);
			ctx.stroke();
			
			
		</script>
	</body>
</html>
